<!doctype html>
<html>
	<head>
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>Okcupid Helper</title>

		<link rel="stylesheet" type="text/css" href="themes/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />

		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.waiting.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>

		<!--<script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
		<script type="text/javascript" src="js/locationpicker.jquery.js"></script>-->
	</head>
	<body class="with-bottom-nav">
		<nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <button type="button" id="btnGeoContinue" class="btn btn-primary navbar-btn pull-right">Continue</button>
            </div>
		</nav>

		<div class="table">
			<div id="divContent" class="row cells min">
				<div class="col-lg-12 cell">
					<div class="alerts"></div>
					<div class="panel">
						<label for="ddlCountry">Choose Your country, please</label>
						<div class="form-group">
							<select class="form-control" id="ddlCountry" placeholder="Location" name="ddlCountry"></select>
						</div>
						<label id="lbLocation" for="tbLocation"></label>
						<div class="form-group">
							<input type="text" class="form-control" id="tbLocation" placeholder="Location" name="tbLocation">
						</div>
						<div class="hidden">
							<label id="lbMultiple" for="ddlLocation"></label>
							<div class="form-group">
								<select class="form-control" id="ddlLocation" placeholder="Location" name="ddlLocation"></select>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="divGeoScreen" class="row cells hidden">
				<div class="col-lg-12 cell"></div>
			</div>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/pages/consts.js"></script>
		<script type="text/javascript" src="js/pages/utils.js"></script>
		<script type="text/javascript" src="js/pages/app.js"></script>
		<script type="text/javascript" src="js/pages/flash.js"></script>

		<script type="text/javascript" src="js/pages/data/countries.js"></script>
		<script type="text/javascript" src="js/pages/geo.js"></script>
	</body>
</html>
