<!doctype html>
<html>
	<head>
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>Okcupid Helper</title>

		<link rel="stylesheet" type="text/css" href="themes/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />

        <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.waiting.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body class="with-bottom-nav" data-role="none">
		<nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <button type="button" id="btnBack" class="btn btn-default navbar-btn pull-left" data-role="none">Back</button>
            </div>
		</nav>
        <div class="table-grid">

			<div id="divContent" class="row cells min">
				<div class="col-lg-12 cell content" data-role="page">
					<div class="alerts"></div>
                    <input type="hidden" id="hfSettings" value="true" />

                    <label for="btnLocation" id="lbLocation"></label>
                    <div class="form-group">
                        <button type="button" id="btnLocation" class="btn btn-primary navbar-btn" data-role="none">Change</button>
                    </div>
                    <hr />

                    <label id="lbDistance">Distance: </label>

                    <div class="form-group">
                        <input type="range" name="sldDistance" id="sldDistance" min="10" max="500" step="5" />
                    </div>
                    <hr />

                    <label id="lbNumber">Number of matches: </label>

                    <div class="form-group">
                        <input type="range" name="sldNumber" id="sldNumber" min="20" max="400" step="20" />
                    </div>
                    <hr />

                    <label id="lbLookingFor">Find: </label>

                    <div class="form-group">
                        <fieldset data-role="controlgroup">
                            <input type="checkbox" name="cbWomen" id="cbWomen">
                            <label for="cbWomen">Women</label>

                            <input type="checkbox" name="cbMen" id="cbMen">
                            <label for="cbMen">Guys</label>
                        </fieldset>
                    </div>
                    <hr />

                    <label id="lbAge">Age: </label>
                    <div data-role="rangeslider">
                        <input type="range" name="sldAgeFrom" id="sldAgeFrom" min="18" max="70">
                        <input type="range" name="sldAgeTo" id="sldAgeTo" min="18" max="70">
                    </div>
				</div>
			</div>
        </div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/pages/consts.js"></script>
		<script type="text/javascript" src="js/pages/utils.js"></script>
		<script type="text/javascript" src="js/pages/app.js"></script>
		<script type="text/javascript" src="js/pages/flash.js"></script>

		<script type="text/javascript" src="js/pages/settings.js"></script>
	</body>
</html>
