<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' okcupid.com google.com data: gap: https://ssl.gstatic.com google.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>Okcupid Helper</title>

		<link rel="stylesheet" type="text/css" href="themes/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />

		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.waiting.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body class="bg-sky with-top-nav with-bottom-nav" data-role="page">
		<nav class="navbar navbar-default navbar-fixed-top">

            <div data-role="navbar" data-iconpos="left">
                <ul>
                    <li><a id="btnMatches" href="#" class="nav-height" data-icon="heart">History</a></li>
                    <li><a id="btnSettings" href="#" class="nav-height" data-icon="gear">Settings</a></li>
                </ul>
            </div>

            <div class="alerts"></div>
            <div class="progress hidden"></div>
		</nav>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid" data-role="none">
                <button type="button" id="btnLike" data-role="none"
                        class="btn btn-warning navbar-btn pull-left col-xs-5" disabled="disabled">Like them all</button>
                <button type="button" id="btnSeeAll" data-role="none"
                        class="btn btn-primary navbar-btn pull-right col-xs-5" disabled="disabled">See all matches</button>
            </div>
        </nav>

		<div class="table-grid">
            <div class="row cells" style="height: 10%;">
                <div class="col-lg-12 cell center content">
                    &nbsp;
                </div>
            </div>
			<div class="row cells">
				<div class="col-lg-12 cell center">
                    <button id="btnSearch" class="btn btn-info btn-search" data-role="none">Start Search</button>
				</div>
			</div>
            <div class="row cells" style="height: 10%;">
                <div class="col-lg-12 cell center content">
                    <span id="lbLocation" class="label label-info"></span>
                </div>
            </div>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/pages/consts.js"></script>
		<script type="text/javascript" src="js/pages/utils.js"></script>
		<script type="text/javascript" src="js/pages/app.js"></script>
		<script type="text/javascript" src="js/pages/flash.js"></script>

        <script type="text/javascript" src="js/pages/settings.js"></script>
        <script type="text/javascript" src="js/pages/data/query.js"></script>
        <script type="text/javascript" src="js/pages/home.js"></script>
	</body>
</html>
