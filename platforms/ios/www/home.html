<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' okcupid.com google.com data: gap: https://ssl.gstatic.com google.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>Okcupid Helper</title>

		<link rel="stylesheet" type="text/css" href="themes/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />

		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body class="bg-sky with-top-nav with-bottom-nav">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
                <button type="button" id="btnHistory" class="btn btn-default navbar-btn pull-left">History</button>
                <button type="button" id="btnSettings" class="btn btn-default navbar-btn pull-right">Settings</button>
			</div>
            <div class="alerts"></div>
		</nav>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <button type="button" id="btnReset" class="btn btn-warning navbar-btn pull-left">Reset Search</button>
                <button type="button" id="btnSeeAll" class="btn btn-primary navbar-btn pull-right">See all matches</button>
            </div>
        </nav>

		<div class="table">
			<div class="row cells">
				<div class="col-lg-12 cell center">
                    <button type="button" id="btnSearch" class="btn btn-info btn-search active">Start Search</button>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/pages/consts.js"></script>
		<script type="text/javascript" src="js/pages/utils.js"></script>
		<script type="text/javascript" src="js/pages/app.js"></script>
		<script type="text/javascript" src="js/pages/flash.js"></script>

		<script type="text/javascript" src="js/pages/home.js"></script>
		<script type="text/javascript" src="js/pages/data/query.js"></script>
	</body>
</html>
