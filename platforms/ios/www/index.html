<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' okcupid.com google.com data: gap: https://ssl.gstatic.com google.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>Okcupid Helper</title>

		<link rel="stylesheet" type="text/css" href="themes/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />

		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body class="bg-sky">
		<div class="table">
			<div class="row cells min">
				<div class="col-lg-12 text-center cell login-header">
					<img src="img/logo.png" alt="Okcupid" />
				</div>
			</div>

			<div class="row cells">
				<div class="col-lg-12 cell">
					<div class="alerts"></div>
					<div class="panel login-panel center-block">
						<div class="panel-body">
							<div class="form-group">
								<input type="text" class="form-control" id="tbLogin" placeholder="Login" name="login">
							</div>

							<div class="form-group">
								<input type="password" class="form-control" id="tbPassword" placeholder="Password" name="password">
							</div>

							<div class="form-group">
								<button type="button" class="btn btn-primary btn-lg btn-block" id="btnLogin">Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/pages/consts.js"></script>
		<script type="text/javascript" src="js/pages/utils.js"></script>
		<script type="text/javascript" src="js/pages/app.js"></script>
		<script type="text/javascript" src="js/pages/flash.js"></script>

		<script type="text/javascript" src="js/pages/index.js"></script>
	</body>
</html>
